<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    
    <script src="{% static 'js/scripts.js' %}" defer></script> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script><script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-100 text-center">
        <form id="search-form"   outocomplete = "off">
            {% csrf_token %}
            <input type="text" id="search-input" class="p-1 w-50 search" placeholder="Search for a pacient">
        </form>
        <div id="results-box"  class="results-card not-visible"></div>
    </div>
</body>
</html>
